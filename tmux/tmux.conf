# if outside TERM is xterm-256color
set-option -ga terminal-features "screen-256color:RGB"
set-option -ga terminal-overrides ",screen-256color:Tc"
set -g prefix C-Space
set -g mode-keys vi
set -g mouse on
set -g renumber-windows on

set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

set -g status-position top
set -g status-justify absolute-centre
set -g status-style "bg=default"
set -g window-status-style "fg=color59 italics"
set -g window-status-current-style "fg=color33 bold"
set -g status-left '#S'
set -g status-right ''

unbind r
bind r source-file "~/.config/tmux/tmux.conf"

bind c new-window -c "#{pane_current_path}"
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind g run "cd #{pane_current_path} && ~/.config/scripts/open_github.sh"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @resurrect-capture-pane-contents 'on'
set -g @coninuum-restore 'on'

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.config/tmux/plugins/tpm/tpm'
