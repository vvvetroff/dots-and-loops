# base
set -ag terminal-overrides ',*:cud1=\E[1B'
set -g prefix C-Space
set -g mode-keys vi
set -g mouse on
set -g renumber-windows on
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1

# statusbar
set -g status-position top
set -g status-justify left
set -g status-style "bg=black"

set -g status-left '#[bg=blue fg=black] #S @ #h '
set -g status-right ''
set -g status-left-length 50

set -g window-status-current-style "bg=#3b4261 fg=blue"
set -g window-status-current-format " #W "
set -g window-status-style "fg=default"
set -g window-status-format " #W "

# binds
unbind r
bind r source-file "~/.config/tmux/tmux.conf"

unbind %
bind | split-window -h -c "#{pane_current_path}"

unbind '"'
bind - split-window -v -c "#{pane_current_path}"

unbind K
bind K run-shell "clear"

bind c new-window -c "#{pane_current_path}"

bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind g run "cd #{pane_current_path} && ~/.config/scripts/open-github"

# plugins (prefix + I to install)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'christoomey/vim-tmux-navigator'

set -g @resurrect-capture-pane-contents 'on'
set -g @coninuum-restore 'on'

bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

run '~/.config/tmux/plugins/tpm/tpm'
